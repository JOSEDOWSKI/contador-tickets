version: '3.8'

services:
  tickets-counter:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - tickets-data:/app/data
    environment:
      - PORT=5000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

volumes:
  tickets-data:
